    <style>
      /* ✅ Smooth transition for background change */
      .slideshow {
        transition: background-image 1s ease-in-out;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* ✅ Oscillating movement animation */
      @keyframes oscillate {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(30px); /* move right */
        }
        100% {
          transform: translateX(0); /* back to center */
        }
      }

      .oscillating-text {
        display: inline-block;
        animation: oscillate 3s ease-in-out infinite alternate;
      }
    </style>
  </head>

    <!-- ✅ JS Slideshow -->
    <script>
      const images = ["54.jpg", "00.jpg", "12.jpg"];
      let index = 0;
      const slideshow = document.getElementById("slideshow");

      setInterval(() => {
        index = (index + 1) % images.length;
        slideshow.style.backgroundImage =
          `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url("${images[index]}")`;
      }, 4000); // 4 sec interval
    </script>
